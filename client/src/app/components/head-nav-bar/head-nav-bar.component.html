<header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div id="head">
    <div id="fillerHead">
      <img [src]="picture" id="avatar">
      <p id="name">{{name}}</p>
    </div>
    <div id="text">
      <p id="headText">SoundSource</p>
    </div>
    <div id="right">
      <div id="language">
        <mat-form-field class="example-full-width">
          <mat-label>Language</mat-label>
          <mat-select [formControl]="lang" [placeholder]="currentLang">
            @for (lang of langs; track $index) {
              <mat-option value="{{lang}}">{{lang | language}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div id="logo">
        <mat-icon class="headLogo" [routerLink]="['leaderboard']">leaderboard</mat-icon>
        <mat-icon class="headLogo" (click)="logout()">power_settings_new</mat-icon>
      </div>
    </div>
  </div>
</header>
