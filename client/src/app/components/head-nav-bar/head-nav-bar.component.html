<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <div class="toolbarLeftSide">
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="leaderBoard">Leaderboard</button>
        <button [matMenuTriggerFor]="languageMenu" mat-menu-item>Languages</button>
        <mat-menu #languageMenu="matMenu" xPosition="before">
          @for (lang of langs; track $index) {
            <p mat-menu-item (click)="service.setLanguage(lang)">{{ lang | language }}
            </p>
          }
        </mat-menu>
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>
    </div>
    <div class="toolbarMiddle">
      <span routerLink="/home">Sound Score</span>
      <span class="fill-remaining-space"></span>
    </div>
    <div class="toolbarRightSide">
      <img [matMenuTriggerFor]="userMenu" [src]="this.picture" alt="No cats :(" class="catPic">
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/home/usersPosts">Profile</button>
        <button mat-menu-item routerLink="/home/settings">Settings</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
