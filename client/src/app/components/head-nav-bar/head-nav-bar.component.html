<mat-toolbar id="headBar">
  <mat-toolbar-row class="toolbar">
    <div class="toolbarLeftSide">
      <button [matMenuTriggerFor]="languageMenu" mat-icon-button>
        <mat-icon style="color: white">g_translate</mat-icon>
      </button>
      <button mat-icon-button routerLink="/home/leaderBoard">
        <mat-icon style="color: white">leaderboard</mat-icon>
      </button>
      <mat-menu #languageMenu="matMenu" xPosition="before">
        @for (lang of langs; track $index) {
          <p mat-menu-item (click)="service.setLanguage(lang); window.location.reload();">{{ lang | language }}
          </p>
        }
      </mat-menu>
    </div>
    <div class="toolbarMiddle">
      <span routerLink="/home" style="color: white">Sound Score</span>
      <span class="fill-remaining-space"></span>
    </div>
    <div class="toolbarRightSide">
      <button [routerLink]="['/home/search']" mat-icon-button>
        <mat-icon style="color: white">search</mat-icon>
      </button>
      <img [matMenuTriggerFor]="userMenu" [src]="sessionStorage.getItem('profilPicture')" alt="No cats :("
           class="catPic">
      <mat-menu #userMenu="matMenu">
        <button (click)="reload()" mat-menu-item>{{ 'HEADER.PROFILE' | translate }}</button>
        <button mat-menu-item routerLink="/home/settings">{{ 'HEADER.SETTINGS' | translate }}</button>
        <button mat-menu-item routerLink="/home/artistProfile">{{ 'HEADER.ARTIST_PROFILE' | translate }}</button>
        <button (click)="logout()" mat-menu-item>{{ 'HEADER.LOGOUT' | translate }}</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
