<app-head-nav-bar></app-head-nav-bar>
<div class="settings-container">
  <mat-card-header>
    {{
      artist ? 'Edit your Artist' : 'Create your Artist'
    }}
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveArtist()" [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Artist Name</mat-label>
        <input [formControl]="formGroup.controls.artistName" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input [formControl]="formGroup.controls.artistDescription" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Artist Image</mat-label>
        <input [formControl]="formGroup.controls.artistImage" matInput required>
      </mat-form-field>
      <img #uploadedImage [src]="formGroup.controls.artistImage.value" alt="" mat-card-image>
      <button [disabled]="formGroup.invalid" color="primary"
              mat-raised-button>{{ artist ? 'Edit' : 'Save' }}
      </button>
    </form>
  </mat-card-content>
</div>
